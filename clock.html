<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="contener">
        <div class="clock">
            
            <div style="--clr:#20a2e2; --h:40px;"  id="hour" class="hand"><i></i></div>
            <!-- here we creat a variable for individul hand by a name 
            style="--varable name : color we can set here other elements like 
            rotatetion and etc. " -->
            <div style="--clr:rgb(6, 147, 100); --h:60px;"  id="min" class="hand"><i></i></div>
            <!-- we creat --h for using thouse valu in css -->
            <!-- here this id only use for js code  -->
            <div style="--clr:rgb(6, 147, 100); --h:85px;"  id="sec" class="hand"><i></i></div>

            <span style="--i: 1"><b>1</b></span><!-- for copy autometicaly of curent line press ctrl + shift + down arow  -->
            <span style="--i: 2"><b>2</b></span>     <!-- to comment in html press ctrl + / -->
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span> 
        </div>
    </div>   
    <script src="clock.js"></script>
</body>
</html>
